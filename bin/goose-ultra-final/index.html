<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Goose Ultra</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            background: '#030304',
            surface: '#0A0A0B',
            'surface-hover': '#121214',
            border: '#1E1E21',
            primary: '#34D399',
            'primary-glow': 'rgba(52, 211, 153, 0.4)',
            secondary: '#60A5FA',
            accent: '#A78BFA',
            destructive: '#F87171',
            muted: '#71717A',
            text: '#E4E4E7',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Space Grotesk', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          animation: {
            'fade-in': 'fadeIn 0.4s ease-out',
            'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
            'scale-in': 'scaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1)',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'aurora': 'aurora 10s infinite alternate',
            'spin-slow': 'spin 3s linear infinite',
            'spin-reverse': 'spinReverse 1s linear infinite',
            'gradient-x': 'gradientX 3s ease infinite',
            'scanline': 'scanline 2s linear infinite',
          },
          keyframes: {
            fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
            slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
            scaleIn: { '0%': { transform: 'scale(0.95)', opacity: '0' }, '100%': { transform: 'scale(1)', opacity: '1' } },
            aurora: { '0%': { filter: 'hue-rotate(0deg)' }, '100%': { filter: 'hue-rotate(30deg)' } },
            spinReverse: { '0%': { transform: 'rotate(360deg)' }, '100%': { transform: 'rotate(0deg)' } },
            gradientX: { '0%, 100%': { backgroundPosition: '0% 50%' }, '50%': { backgroundPosition: '100% 50%' } },
            scanline: { '0%': { transform: 'translateY(-100%)' }, '100%': { transform: 'translateY(100vh)' } }
          }
        },
      },
    };
  </script>
  <style>
    body {
      background-color: #030304;
      color: #e4e4e7;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    .bg-noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 50;
      opacity: 0.03;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    .glass {
      background: rgba(10, 10, 11, 0.6);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    .glass-panel {
      background: rgba(5, 5, 6, 0.7);
      backdrop-filter: blur(16px);
      border-right: 1px solid rgba(255, 255, 255, 0.03);
    }

    .glass-float {
      background: rgba(20, 20, 22, 0.4);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
    }

    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #27272a;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #3f3f46;
    }

    ::-webkit-scrollbar-corner {
      background: transparent;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <div class="bg-noise"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
